<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>

<body class="bg-secondary info">
    <div class="container">
        <div class="col-md-offset-5 col-md-4 ">
            <form action="addData" method="POST" autocomplete="off">
                {% csrf_token %}
                <h3 class="page-header text-primary text-center pt-5">Registration</h3>
                <div class="form-group">
                    <label class="pb-3 "><b>Name</b></label>
                    <input type="text" class="form-control pt-3" name="name">
                </div>
                <div class="form-group">
                    <label class="pb-3"><b>Email</b></label>
                    <input type="text" class="form-control pt-3" name="email">
                </div>
                <div class="form-group">
                    <label class="pb-3"><b>Department</b></label>
                    <input type="text" class="form-control pt-3" name="department">
                </div>
                <div class="form-group">
                    <label class="pb-3"><b>Date_of_joining</b></label>
                    <input type="text" class="form-control  pt-3" name="date_of_joining">
                </div>
                <div class="form-group pt-3">
                    <input class="pb-3" type="submit" value="Register" class="btn btn-white">

                </div>
            </form>

    </div>
        <div class="col-md-8 " style="margin-left: 450px; margin-bottom: 700px;">
            {% if Field %}
            <h3 class="page-header text-primary text-center"> View Details</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Date_of_joining</th>
                        <th>Update</th>
                        <th>Delete</th>

                    </tr>
                </thead>
                {% for fields in Field %}
                <tbody>
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{fields.Name}}</td>
                        <td>{{fields.Email}}</td>
                        <td>{{fields.Department}}</td>
                        <td>{{fields.Date_of_joining}}</td>
                        <td><a class="btn btn-success" href="updatedata/{{fields.id}}">Updatedata</a></td>
                        <td><a class="btn btn-danger" href="deletedata/{{fields.id}}">Delete</a></td>
                    </tr>
                </tbody>
                {% endfor %}

            </table>
            {% endif %}
        </div>
    </div>
</body>

</html>
