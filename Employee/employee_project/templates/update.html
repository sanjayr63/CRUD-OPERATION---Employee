<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>UPDATEDATA</title>
</head>

<body class="bg-success">
    <div class="container " style="margin: top 500px; ">
        <div class="col-md-offset-11 col-md-5 ">
            <form action="{% url 'updatedata' fields.id %}" method="POST" autocomplete="off">
                {% csrf_token %}
                <h3 class="page-header text-dark text-center">UPDATE DATA</h3>
                <div class="form-group">
                    <label class="pt-3 btn-primary"><b>Name</b></label>
                    <input type="text" class="form-control pr-3" value="{{ fields.Name }}" name="name">
                </div>
                <div class="form-group ">
                    <label class="pt-3 btn-primary"><b>Email</b></label>
                    <input type="text" class="form-control pr-3" value="{{ fields.Email }}" name="email">
                </div>
                <div class="form-group ">
                    <label class="pt-3 btn-white"><b>Department</b></label>
                    <input type="text" class="form-control pt-3" value="{{ fields.Department }}" name="department">
                </div>
                <div class="form-group">
                    <label class="pt-3 btn-primary"><b>Date_of_joining</b></label>
                    <input type="text" class="form-control pt-3" value="{{ fields.Date_of_joining }}"
                        name="date_of_joining">
                </div>
                <div class="form-group pt-3 btn-primary">
                    <input type="submit" value="Update" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
